<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Integer</title>
    <script src="randominteger.js"></script> <!-- Include external JavaScript file -->
</head>
<body>
    <div id="random-number"></div> <!-- Element to display the random integer -->
    <script>
        const randomNumber = randomInt(); // Call the randomInt function
        document.getElementById('random-number').innerText = randomNumber; // Display the generated integer
    </script>
</body>
</html>
